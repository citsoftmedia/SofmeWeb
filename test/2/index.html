<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="slider-pro/dist/css/slider-pro.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="slider-pro/css/examples.css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/test.css" media="screen"/>
    
    <script type="text/javascript" src="slider-pro/libs/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="slider-pro/dist/js/jquery.sliderPro.min.js"></script>
    
    <script type="text/javascript">
	$( document ).ready(function( $ ) {
		$( '#simple' ).sliderPro({
			width: 1280,
			height: 500,
			arrows: true,
			buttons: true,
			waitForLayers: true,
			thumbnailWidth: 200,
			thumbnailHeight: 100,
			thumbnailPointer: true,
			autoplay: true,
            autoplayDelay: 1000,
			autoScaleLayers: true,
		});
	});
</script>
</head>

<body>
    <div id="simple" class="slider-pro">
        <div class="sp-slides">
          <div class="sp-slide">
            <img class="sp-image" src="img/01.jpg" />
          </div>
          <div class="sp-slide">
            <img class="sp-image" src="img/02.jpg" />
          </div>
          <div class="sp-slide">
            <img class="sp-image" src="img/03.jpg" />
          </div>
          <div class="sp-slide">
            <img class="sp-image" src="img/04.jpg" />
          </div>
        <!--/ sp-slides--></div>
      <!--/ simple--></div>
</body>

</html>
