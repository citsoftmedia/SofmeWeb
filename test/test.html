<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700">

    <script src="../Sample3js/scripts.min.js"></script>
    <script src="../Sample3js/custom.min.js"></script>
</head>

<body>

    <input type="radio" name="slideshow" id="switch1" checked>
    <input type="radio" name="slideshow" id="switch2">
    <input type="radio" name="slideshow" id="switch3">
    <input type="radio" name="slideshow" id="switch4">
    <input type="radio" name="slideshow" id="switch5">
    <div id="slideshow">
        <div class="slideContents">
            <section id="slide1">
                <img src="1.png">
            </section>
            <section id="slide2">
                <img src="2.png">
            </section>
            <section id="slide3">
                <img src="3.png">
            </section>
            <section id="slide4">
                <img src="4.png">
            </section>
            <section id="slide5">
                <img src="5.png">
            </section>
        </div>
        <p class="arrow prev">
            <i class="ico"></i>
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </p>
        <p class="arrow next">
            <i class="ico"></i>
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </p>
    </div>
</body>

</html>
